<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Text to Speech</title>
  </head>
  <body>
    <div class="container">
        <div class="card" id="main-Card">   
            <h1 class="card-header">Text To Speech</h1> 

            <!-- Setting -->
            <div class="card-body" id="card-body">
                <form action="javascript" id="frmSetting" >
                    <div id="divSetting" >
                        <div class="container px-4 text-center">
                            <div class="row gx-5" >
                                <div class="col"><div><h4>Settings</h4></div></div> 

                                    <div class="container px-4 text-center">
                                        <div class="row gx-5">
                                            <div class="col">

                                                <!-- Engine selection -->

                                                <div class="p-3 border bg-light" "><h5>Engine</h5>
                                                    <div class="row" group="rdoEngine">
                                                        <div class="col-sm-6">
                                                          <div class="card">
                                                            <div class="card-body">
                                                              <input type="radio" name="engine" value="standard" id="fldEngStandard" checked>                                                              
                                                              <h5 class="card-title">Standard</h5>
                                                            </div>
                                                          </div>
                                                        </div>
                                                        <div class="col-sm-6"> 
                                                          <div class="card">
                                                            <div class="card-body">
                                                                
                                                                <input type="radio"  name="engine" value="neural" id="fldEngNeural">                                                              
                                                              <h5 class="card-title">Neural</h5>
                                                            </div>
                                                          </div>
                                                        </div>
                                                    </div>
                                                    <div style="display: none" id="rdoEngine_err" class="fldErr">Please select engine</div>
                                                </div>


                                                <!-- Language Selection -->

                                                <div class="row">
                                                    <div class="col-sm-12">
                                                      <div class="card">
                                                        <div class="card-body">
                                                          <h5 class="card-title">Language</h5>
                                                          <div class="input-group mb-3" >
                                                            <div class="input-group-prepend">
                                                              <label class="input-group-text" for="inputGroupSelect01">Select Language:</label>
                                                            </div>
                                                            <select class="custom-select" id="fldLag" >
                                                                <option value="en-GB">English,United Kingdom</option>
                                                                <option value="en-US" selected>English, United States</option>
                                                                <option value="it-IT">Italian, Italy</option>
                                                                <option value="hi-IN">Hindi, India</option> <!-- only in standard -->
                                                                <option value="ko-KR">Korean</option>
                                                                <option value="pt-BR">Portuguese, Brazil</option>
                                                                <option value="pt-PT">Portuguese</option>
                                                            </select>
                                                            <!-- <div style="display: none" id="fldLag_err" class="fldErr">Please select language</div> -->
                                                          </div>
                                                        </div>
                                                      </div>
                                                    </div>
                                                </div>


                                                <!-- Input Text -->

                                                <div class="p-3 border bg-light"><h5>Input text</h5>
                                                    <div class="form-floating">
                                                        <textarea class="form-control" id="fldSpeechText"  style="height: 100px">Hello, Enter your text what you want, I can read it for you!</textarea> 
                                                        <div style="display: none" id="fldSpeechText_err" class="fldErr">Please enter text</div>
                                                      </div>
                                                </div>

                                                
                                                <!-- Button modal -->
                                                <button type="button" class="btn btn-primary" onclick="javascript:ats.play();">Play</button>
                                                <div style="display: none" id="comm_err" class="fldErr">Please fix above errors</div>

                                                <div class="modal" id="divAudioOutPop" data-bs-backdrop="static">
                                                  <div class="modal-dialog">
                                                  <div class="modal-content">
                                                      <div class="modal-header">
                                                      <h5 class="modal-title" id="divAudioOutPopLabel">Converted Speech</h5>
                                                      </div>
                                                      <div class="modal-body">
                                                          <audio id="audOut" controls>
                                                              <source class="track" src=" " type="audio/mpeg" >
                                                          </audio>
                                                      </div>
                                                      <div class="modal-footer">
                                                      <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal" onclick = "javascript:ats.popPauseClose()">Close</button>
                                                      </div>
                                                  </div>
                                                  </div>
                                              </div>

                                              
                                            </div>
                                        </div>
                                   </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

 
    <!-- Inserting jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Inserting Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Inserting Amazon Polly SDK javascript -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1181.0.min.js"></script>
    <script type="text/javascript" src="js/ats.js"></script>
    
  </body>
</html>
